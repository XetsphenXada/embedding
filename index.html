<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Embedding Images</h1>
        <svg height="210" width="5000">
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:blue; stroke: purple;stroke-width:10;fill-rule:nonzero;"/>
        </svg>
    </div>

    <div>
        <h1>Embedding IFrames</h1>
        <iframe 
        id="inlineFrameExample"
        title="Inline Frame Example"
        width="300"
        height="200"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
    </iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PMWnuOt2vUA?si=VWbG2tOMAyBp3h5z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div>
        <h1>Embedding Videos</h1>
        <video controls>
            <source src="Untitled_Artwork.mp4" type="video/webm">
        </video>
    </div>
</body>

</html>
